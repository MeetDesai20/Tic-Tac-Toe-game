    <style>
        
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        section{
            height: 300px;
            width: 500px;
            margin: 10px auto;
        }
        .d-grid{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,1fr);
        }
        input{
            border: none;
            height: 60px;
            width: 100px;
            cursor: pointer;
            background-color: #ffffff;
            color: dodgerblue;
            text-align: center;
            font-size: 32px;
        }
        .border-right{
            border-right: 2px solid green;
        }
        .border-left {
            border-left: 2px solid green;
        }
        .border-top{
            border-top: 2px solid green;
        }
        .border-bottom{
            border-bottom: 2px solid green;
        }
        div{
            width: 300px;
            height: 150px;
            margin: 55px auto;
        }
        .plyx{
            text-align: center;
            color: red;
            font-size: 30px;
            padding: 10px 0px;
            display: none;
        }
        .plyo{
            text-align: center;
            color: red;
            font-size: 30px;
            padding: 10px 0px;
            display: none;
        }
        .withdraw{

            text-align: center;
            color: red;
            font-size: 30px;
            padding: 10px 0px;
            display: none;   
        }
        .reset{
            height: 30px;
            width: 100px;
            border-radius: 10px;
            border: transparent;
            background-color: aqua;
            font-weight: 600;
            margin: 5% 41%;
            cursor: pointer;
        }
    </style>
</head>
